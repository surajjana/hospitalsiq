<center>
	<form name="loginform" id="loginform" action="#" method="post" class="wpl-track-me"> 
		<p class="login-username">
		<label for="user_login">Username</label> 
			<i class="fa fa-envelope-o" id="clearBtn1" aria-hidden="true"></i>
<input type="text" name="log" id="user_login" class="input fontAwesome " placeholder="Email id     "  type="text" value="" size="20" />
		</p> 
		<p class="login-password">

<input type="password" name="pwd" id="user_pass" class="input" placeholder="Password" value="" size="20" /> 
		</p> 	
	
		<p class="login-submit"><i class="fa fa-sign-in" aria-hidden="true"></i>
<input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log in" />
		<input type="hidden" name="redirect_to" value="#"/>
		</p> 

		<a href="" class="forgot"> Forgot password</a>	

		<p class="login-submit"><i class="fa fa-thumbs-up" aria-hidden="true"></i>

<input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Register" />
		<input type="hidden" name="redirect_to" value="#"/>
		</p>
